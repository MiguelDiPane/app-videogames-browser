<div class="details">
    <div class="game-banner">
        <img src="{{game.background_image}}" alt="background image" class="game-banner-img">
        <div class="game-banner-shadow"></div>
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{game.name}}</h1>
                <h2 class="game-header-release-date">Release: {{game.released | date}}</h2>
                <p class="game-header-genres">
                    <span *ngFor="let genre of game.genres; let last = last">{{genre.name}}
                        <span *ngIf="!last">, </span>
                    </span>
                </p>
            </div>
            <!--here will go tabs-->
            <app-game-tabs [game]="game" [gameRating]="gameRating"></app-game-tabs>
        </div>
    </div>
</div>
